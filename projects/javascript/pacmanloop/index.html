    function setup() {
      createCanvas(windowWidth, windowHeight);
      for(var i = 0;i < invadNum;i++){

      background(0, 0, 0);

        textSize(32);
        fill(255);
        text("Press any key to continue", width / 2 - 32 * 25 / 4, height / 2);
      }else if(state === 1){
        textSize(16);
        fill(255);
        text("Score:" + score, 0, 16);
        for (var i = 0;i < invadNum;i++){
          invaders[i].move();
          invaders[i].disp();
          if(deadNum === invadNum){
            state === 3
          }
          if(deadNum !== 0){
            invaders[i].speed = 1.5 + 5 * deadNum / invadNum;
          }
        }
        spaceship.update();
        spaceship.disp();
      }else if(state === 2){
        textSize(32);
        fill(255);
        text("Game over", width / 2 - 32 * 9 / 4.5, height / 2);
      }else if(state === 3){
        textSize(16);
        fill(255);
        text("Score:" + score, 0, 16);
        textSize(32);
